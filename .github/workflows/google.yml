name: Build and Deploy to GKE
on:
  push:
    branches:
      - main
env:
  PUBLIC_REPO: us-central1-docker.pkg.dev/useful-art-405022/github-repo
  IMAGE_TAG: ${CI_COMMIT_TAG:-$CI_COMMIT_SHORT_SHA}
  CONTEXT: "gcloud-kubectl-helm/"
  DOCKERFILE: "Dockerfile"
  IMAGE: "gcloud-kubectl-helm"

jobs:
   build:
    runs-on: self-hosted

    steps:
     - name: kaniko
       run: |-
          echo $(pwd)
          docker run \
          gcr.io/kaniko-project/executor:latest \
          --context "./gcloud-kubectl-helm/" \
          --dockerfile "${DOCKERFILE}" \
          --destination "$PUBLIC_REPO/$IMAGE:0.0" \
          --destination "$PUBLIC_REPO/$IMAGE:latest"
      
